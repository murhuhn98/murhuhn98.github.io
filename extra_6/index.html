<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
      <div class="modal">
        <div class="modal__window">
          <div class="account modal__account">Create an account</div>
          <form action="#" class="form modal__form">
            <label for="user-email" class="label form__label">Email: <sup class="modal__star">*</sup></label>
            <input type="email" class="input form__input modal__input" id="user-email" placeholder="johnsmith@gmail.com">
            <label for="user-password" class="label form__label label--light">Choose Password: <sup class="modal__star">*</sup></label>
            <input type="password" class="input form__input modal__input" id="user-password" placeholder="">
            <label for="user-password-confirm" class="label form__label label--light">Confirm Password <sup class="modal__star">*</sup></label>
            <input type="password" class="input form__input modal__input" id="user-password-confirm" placeholder="">
            <button class="button modal__button">Register now!</button>
          </form>
          <!-- modal__form -->
        </div>
        <!-- modal__window -->
      </div>
      <!-- modal -->
    </div>
    <!-- container -->

</body>

</html>
